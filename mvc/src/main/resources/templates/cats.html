<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Cats</h1>
<br>
<table border="1">
  <tr>
    <th width="100">Name</th>
    <th width="100">Age</th>
    <th width="100">Color</th>
  </tr>
  <tr th:each="c : ${cats}">
    <td th:text="${c.getName()}"></td>
    <td th:text="${c.getAge()}"></td>
    <td th:text="${c.getColor()}"></td>
  </tr>
</table>
<br>
<a href="/">Main page</a>
</body>
</html>
